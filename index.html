<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="styles/modal.css">
  <link rel="stylesheet" href="styles/activeView.css">
  <link rel="stylesheet" href="styles/completedView.css">
  <link rel="stylesheet" href="styles/removedView.css">
  
</head>
<body>
  <div class="flex-container">
    <header class="header">
      <img class="todo-banner" src="pics/To Do List Docs Banner.png" alt="To do banner">
    </header>

    <main>
      <section id="main-container">
        <div class="task-input-box">
          <input class="todo-name-input js-todo-name-input" type="text" placeholder="Add new todo...">
        
          <input type="date" id="todo-date-input" class="hidden-date-input">

          <svg class="calendar-icon" 
          onclick="document.getElementById('todo-date-input').showPicker()"
          xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar2-week-fill" viewBox="0 0 16 16">
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5m9.954 3H2.545c-.3 0-.545.224-.545.5v1c0 .276.244.5.545.5h10.91c.3 0 .545-.224.545-.5v-1c0-.276-.244-.5-.546-.5M8.5 7a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm3 0a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM3 10.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5m3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5z"/>
          </svg>   

          <button class="add-button js-add-button">ADD</button>
        </div>

        <div class="navigation">
          <ul class="nav-tabs">
            <li class="nav-item ">
              <a class="nav-link active" data-view="all">All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-view="active">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-view="completed">Completed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-view="removed">Removed</a>
            </li>
          </ul>
        </div>

        <div class="todo-container js-todo-container">
        </div>
      </section>
    </main>
    <!-- Modal content -->
    <div class="modal" id="myModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Todo</h2>
          <span class="close-modal js-close-modal">&#10006;</span>
        </div>
        <div class="modal-body">
          <div class="modal-inputs">
            <label>
              Todo Name:
            </label>  
            <input type="text" class="edit-name-input js-edit-name-input">
            <label>
              Due Date:
            </label>
            <input type="date" class="edit-date-input js-edit-date-input">
          </div>
          <div class="modal-buttons">
            <button class="update-button js-update-button">Update</button>
            <button class="cancel-edit-button js-cancel-edit-button">Cancel</button>
          </div>
        </div>
      </div>
    </div>

  </div>
 
  <script type="module" src="script/todo-list.js"></script>
  <script type="module" src="script/components/editModal.js"></script>

</body>
</html>
